version: 1

requests:
  login:
    url: https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword?key=AIzaSyBZM6Jk7QWZ6W5Z2bIstBgBf7kn6FMmX-w
    headers:
      Content-Type: application/json
    method: POST
    data:
      json:
        email: test@mail.com
        password: 123456
        returnSecureToken: true
    # log: true
  get_index:
    url: http://localhost:5000/kanca-app/us-central1/app/
    headers:
      Authorization: Value(login.idToken)
      Content-Type: application/json
    method: GET
    # log: true
  get_community:
    url: http://localhost:5000/kanca-app/us-central1/app/communities
    headers:
      Authorization: Value(login.idToken)
      Content-Type: application/json
    method: GET
    # log: true
  get_event:
    url: http://localhost:5000/kanca-app/us-central1/app/communities/mwIG7hKaRktMB2yobJDe/events
    headers:
      Authorization: Value(login.idToken)
      Content-Type: application/json
    method: GET
    log: true